<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cotizador</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    
</head>
<body>
    
        
   
    <div class="container">
        <div class="h1-container">
            <h1>Cotizador de Seguros</h1>
        </div>
        <form id="cotizar-seguro">
            <div class="marca-container">
                <label for="Marca">Marca:</label>
                    <select class="select-1">
                        <option value ="">-Seleccionar-</option>
                        <option value="1" >Americano</option>
                        <option value="2" >Asiatico</option>
                        <option value="3" >Europeo</option>
                    </select>
            </div>
            <div class="año-container">
                <label for="año">Año</label>
                <select id="year">
                    
                </select>
            </div>
            <fieldset class="fieldset-container">
                <legend>TIPO SEGURO</legend>
                    <div class="basico-container">
                        <label for="basico">Basico</label>
                        <input type="radio" name="tipo" value="Basico" checked>
                    </div>
                    <div class="completo-container">
                        <label for="completo">Completo</label>
                        <input type="radio" name="tipo" value="Completo" checked>
                    </div>
            </fieldset>
            <div id="resultado"></div>
            <div class="spinner">
                <img class="gif" src="enviando.gif" alt="gif">
            </div>
        <div class="button-container">
            <button >
                <input id="button-cot" type="submit" value="Cotizar seguro">
            </button>
        </div>
        </form>
    </div>
    
    <script src='main.js'></script>
</body>
</html>
